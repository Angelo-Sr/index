    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              gold: {
                50: '#FDFBF0', 
                100: '#F8F2CC',
                200: '#F2E298',
                300: '#EBCF64',
                400: '#E4BC2F', 
                500: '#D4AF37', 
                600: '#AA8C2C',
                700: '#806921',
                800: '#5C4636',
                900: '#4A3A2F',
              },
              navy: {
                800: '#164B3A', 
                900: '#0D3529', 
                950: '#032219',
                1000: '#011510', // Ultra dark for night mode
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
              'ken-burns': 'kenBurns 25s ease-in-out infinite alternate',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(60px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: #FFFFFF;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.5s ease;
      }
      /* Dark mode body transition handled via class in App */
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 400; 
      }
      
      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #032219;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 3px;
      }

      .reveal {
        opacity: 0;
        transform: translateY(100px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-left {
        opacity: 0;
        transform: translateX(-100px);
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(100px);
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }
      
      .paused {
        animation-play-state: paused;
      }
    </style>
